<nav
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-500 bg-[#0a0a0a]/95 backdrop-blur-xl border-b border-transparent"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      <a class="flex items-center gap-3 group" routerLink="/"
        ><div
          class="relative w-12 h-12 rounded-xl overflow-hidden group-hover:scale-105 transition-all duration-300"
        >
          <img alt="شعار عدسة" class="w-full h-full object-cover" src="/assets/logo.png" />
        </div>
        <div class="flex flex-col">
          <span
            class="text-xl font-bold bg-linear-to-r from-white to-neutral-300 bg-clip-text text-transparent"
            >عدسة</span
          ><span class="text-xs text-orange-400/80 hidden sm:block tracking-wide"
            >عالم التصوير الفوتوغرافي</span
          >
        </div></a
      >
      <div class="hidden md:flex items-center">
        <div class="flex items-center bg-[#161616] rounded-full p-1.5 border border-[#262626]">
          <a
            class="px-5 py-2.5 rounded-full text-sm font-medium transition-all duration-300 text-neutral-400 hover:text-white"
            routerLink="/"
            routerLinkActive="bg-linear-to-r from-orange-500 to-orange-600 text-white"
            [routerLinkActiveOptions]="{ exact: true }"
            >الرئيسية</a
          ><a
            class="px-5 py-2.5 rounded-full text-sm font-medium transition-all duration-300 text-neutral-400 hover:text-white"
            routerLink="/blog"
            routerLinkActive="bg-linear-to-r from-orange-500 to-orange-600 text-white"
            >المدونة</a
          ><a
            class="px-5 py-2.5 rounded-full text-sm font-medium transition-all duration-300 text-neutral-400 hover:text-white"
            routerLink="/about"
            routerLinkActive="bg-linear-to-r from-orange-500 to-orange-600 text-white"
            >من نحن</a
          >
        </div>
      </div>
      <div class="hidden md:flex items-center gap-3">
        <button
          class="p-3 text-neutral-500 hover:text-orange-500 hover:bg-[#161616] rounded-xl transition-all duration-300 border border-transparent hover:border-[#262626]"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg></button
        ><a class="btn-primary text-sm" routerLink="/blog">ابدأ القراءة</a>
      </div>
      <button
        (click)="isMenuOpen = !isMenuOpen"
        class="md:hidden p-3 text-neutral-400 hover:text-white hover:bg-[#161616] rounded-xl transition-all duration-300 border border-transparent hover:border-[#262626]"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          @if (!isMenuOpen) {
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          } @else {
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          }
        </svg>
      </button>
    </div>
    <div
      class="md:hidden overflow-hidden transition-all duration-300 max-h-0"
      [class.max-h-0]="!isMenuOpen"
      [class.max-h-96]="isMenuOpen"
      [class.pb-6]="isMenuOpen"
    >
      <div class="bg-[#161616] backdrop-blur-xl rounded-2xl p-4 border border-[#262626]">
        <div class="flex flex-col space-y-1">
          <a
            (click)="isMenuOpen = false"
            routerLink="/"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="bg-orange-500/10 text-orange-500 border border-orange-500/30"
            class="px-4 py-3 rounded-xl text-sm font-medium transition-all duration-300 text-neutral-400"
            >الرئيسية</a
          >

          <a
            (click)="isMenuOpen = false"
            routerLink="/blog"
            routerLinkActive="bg-orange-500/10 text-orange-500 border border-orange-500/30"
            class="px-4 py-3 rounded-xl text-sm font-medium transition-all duration-300 text-neutral-400"
            >المدونة</a
          >

          <a
            (click)="isMenuOpen = false"
            routerLink="/about"
            routerLinkActive="bg-orange-500/10 text-orange-500 border border-orange-500/30"
            class="px-4 py-3 rounded-xl text-sm font-medium transition-all duration-300 text-neutral-400"
            >من نحن</a
          >

          <a
            (click)="isMenuOpen = false"
            routerLink="/blog"
            class="btn-primary text-sm text-center mt-2"
            >ابدأ القراءة</a
          >
        </div>
      </div>
    </div>
  </div>
</nav>
